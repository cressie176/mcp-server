pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,json}"
      run: npx biome check --staged --fix {staged_files}
      stage_fixed: true
    format:
      glob: "*.{js,ts,json}"
      run: npx biome format --write {staged_files}
      stage_fixed: true
    test:
      run: npm test
